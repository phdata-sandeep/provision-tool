roleGrants:
  - name: "DR_S_{{ env }}_{{ source }}_RO"
    toRoles:
      - "DR_S_{{ env }}_{{ source }}_RW"
  
  - name: "DR_S_{{ env }}_{{ source }}_RW"
    toRoles:
      - "SYSADMIN"

{% for s in schemas %}
  - name: DR_S_{{ env }}_{{ source }}_{{s.name}}_SRO
    toRoles:
      - "DR_S_{{ env }}_{{ source }}_RO"

  - name: DR_S_{{ env }}_{{ source }}_{{s.name}}_SRO
    toRoles:
      - "DR_S_{{ env }}_{{ source }}_RO"
